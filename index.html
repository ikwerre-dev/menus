<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu py-5">
        <div class="container">
            <div class="title text-center mb-4">
                <h2 class="display-4 fw-bold">Our Menu</h2>
                <div class="underline bg-warning mx-auto"></div>
            </div>

            <!-- Search Bar -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" id="search-input" class="form-control border-start-0 ps-0" placeholder="Search menu items...">
                    </div>
                </div>
            </div>
            
            <!-- Filter Buttons -->
            <div class="btn-container text-center mb-5">
                <!-- Buttons will be added here by JS -->
            </div>
            
            <!-- Menu Items -->
            <div class="section-center row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Menu items will be added here by JS -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
